<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../reset.css" />
    <link rel="stylesheet" href="kakaobank.css" />
    <link rel="stylesheet" href="first.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="https://www.kakaobank.com/"
          ><img src="logo_black.svg" alt=""

        <div class="menu">
          <button>은행소개</button>
          <button>IR투자정보</button>

            <img src="icon_eng_w.svg" alt="" />

        </div>
      </nav>
    </header>
    <main>
      <section class="first">
        <div class="message">
          <h1>이미 모두의 은행</h1>
          <h1>지금은 카카오뱅크</h1>
          <span>한 사람, 한 사람을 위해 시작한 은행이</span>
          <span>더 많은 사람들이 찾는 모두의 은행이 되었습니다.</span>
          <span>보내고, 받고, 모으고, 쓰는</span>
          <span>당신의 모든 일이 바뀌고 있습니다.</span>
        </div>
        <div class="app">
          <button>Google Play</button>
          <button><i class="ri-apple-fill"></i>App Store</button>
        </div>
      </section>
    </main>
